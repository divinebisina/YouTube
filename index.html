<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/video.css">
    <title>YouTube</title>
  </head>
  <body>
    <header>
      <div class="left">
        <img class="hamburger icons" src="images/icons/hamburger-menu.svg">
        <img class="youtube-logo icons" src="images/icons/youtube-logo.svg">
      </div>

      <div class="middle">
        <input type="text" placeholder="Search">
        <button class="search-button help-tips">
          <img class="search-icon icons" src="images/icons/search.svg">
          <div class="tooltips">
            Search
          </div>
        </button>
        <button class="voice-button help-tips">
          <img class="icons" src="images/icons/voice-search-icon.svg">
          <div class="tooltips">
            Search with voice
          </div>
        </button>
      </div>

      <div class="right">
        <div class="help-tips">
          <img class="icons" src="images/icons/upload.svg">
          <div class="tooltips-right">
            Create
          </div>
        </div>
        <div class="help-tips">
          <img class="icons" src="images/icons/youtube-apps.svg">
          <div class="tooltips-right">
            YouTube apps
          </div>
        </div>
        <div class="help-tips">
          <img class="icons" src="images/icons/notifications.svg">
          <div class="notification-count">3</div>
          <div class="tooltips-right">
            Notifivations
          </div>
        </div>
        <img class="profile" src="images/channel-pictures/my-channel.jpeg">
      </div>
    </header>

    <nav>
      <div class="home">
        <img src="images/icons/home.svg">
        <p>
        Home
      </p>
      </div>

      <div class="explore">
        <img src="images/icons/explore.svg">
        <p>
          Explore
        </p>
      </div>

      <div class="sub">
        <img src="images/icons/subscriptions.svg">
        <p>
          Subscriptions
        </p>
      </div>

      <div class="orignal">
        <img src="images/icons/originals.svg">
        <p>
          Originals
        </p>
      </div>

      <div class="music">
        <img src="images/icons/youtube-music.svg">
        <p>
          YouTube Music
        </p>
      </div>

      <div class="library">
        <img src="images/icons/library.svg">
        <p>
          Library
        </p>
      </div>
    </nav>

    <main>
      <section class="video-grid js-video-grid"></section>
    </main>

    <script type="module" src="scripts/video.js"></script>
  </body>
</html>
