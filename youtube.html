<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/general.css">
    <title>YouTube</title>
  </head>
  <body>
    <header>
      <div class="left">
        <img class="hamburger icons" src="images/icons/hamburger-menu.svg">
        <img class="youtube-logo icons" src="images/icons/youtube-logo.svg">
      </div>

      <div class="middle">
        <input type="text" placeholder="Search">
        <button>
          <img class="search-icon icons" src="images/icons/search.svg">
        </button>
        <button class="voice-button icons">
          <img src="images/icons/voice-search-icon.svg">
        </button>
      </div>

      <div class="right">
        <img class="icons" src="images/icons/upload.svg">
        <img class="icons" src="images/icons/youtube-apps.svg">
        <img class="icons" src="images/icons/notifications.svg">
        <img class="profile" src="images/channel-pictures/my-channel.jpeg">
      </div>
    </header>

    <nav>
      <div class="home">
        <img src="images/icons/home.svg">
        <p>
        Home
      </p>
      </div>

      <div class="explore">
        <img src="images/icons/explore.svg">
        <p>
          Explore
        </p>
      </div>

      <div class="sub">
        <img src="images/icons/subscriptions.svg">
        <p>
          Subscriptions
        </p>
      </div>

      <div class="orignal">
        <img src="images/icons/originals.svg">
        <p>
          Originals
        </p>
      </div>

      <div class="music">
        <img src="images/icons/youtube-music.svg">
        <p>
          YouTube Music
        </p>
      </div>

      <div class="library">
        <img src="images/icons/library.svg">
        <p>
          Library
        </p>
      </div>
    </nav>

    <main>
      <section></section>
    </main>
  </body>
</html>
