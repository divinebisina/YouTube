<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/general.css">
    <title>YouTube</title>
  </head>
  <body>
    <header>
      <div class="left">
        <img class="hamburger" src="images/icons/hamburger-menu.svg">
        <img class="youtube-logo" src="images/icons/youtube-logo.svg">
      </div>

      <div class="middle">
        <input type="text" placeholder="Search">
        <button>
          <img class="search-icon" src="images/icons/search.svg">
        </button>
        <button class="voice-button">
          <img src="images/icons/voice-search-icon.svg">
        </button>
      </div>

      <div class="right">
        <img src="images/icons/upload.svg">
        <img src="images/icons/youtube-apps.svg">
        <img src="images/icons/notifications.svg">
        <img class="profile" src="images/channel-pictures/my-channel.jpeg">
      </div>
    </header>

    <nav>
      <div class="home">
        <div>
          <img src="images/icons/home.svg">
          <p>
            Home
          </p>
        </div>
      </div>

      <div class="explore">
        <div>
          <img src="images/icons/explore.svg">
          <p>
            Explore
          </p>
        </div>
      </div>

      <div class="sub">
        <div>
          <img src="images/icons/subscriptions.svg">
          <p>
            Subscriptions
          </p>
        </div>
      </div>

      <div class="orignal">
        <div>
          <img src="images/icons/originals.svg">
          <p>
            Originals
          </p>
        </div>
      </div>

      <div class="music">
        <div>
          <img src="images/icons/youtube-music.svg">
          <p>
            YouTube Music
          </p>
        </div>
      </div>

      <div class="library">
        <div>
          <img src="images/icons/library.svg">
          <p>
            Library
          </p>
        </div>
      </div>
    </nav>

    <main>
      <section></section>
    </main>
  </body>
</html>
